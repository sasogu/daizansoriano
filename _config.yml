title: "Daizan Soriano"
description: "Blog personal del maestro zen Daizan Soriano"
url: "https://cszcm.github.io"
baseurl: "/daizansoriano"
lang: "es"
markdown: kramdown
kramdown:
  input: GFM
permalink: /:title/

# GitHub Pages-safe plugins
plugins:
  - jekyll-feed

# Build settings
sass:
  style: compressed

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: ""
